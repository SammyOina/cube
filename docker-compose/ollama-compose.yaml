volumes:
  open-webui:
    driver: local
  ollama:
    driver: local

services:
  ollama:
    container_name: ollama
    image: ollama/ollama:0.3.8
    restart: unless-stopped
    volumes:
      - ollama:/root/.ollama
    tty: true
    networks:
      - cube-network

  open-webui:
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui:v0.3.16-ollama
    restart: unless-stopped
    volumes:
      - open-webui:/app/backend/data
    ports:
      - 3000:8080
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    networks:
      - cube-network

  pull-llama3:
    image: docker:27.2.0
    container_name: pull-llama3
    depends_on:
      - ollama
    entrypoint: /bin/sh
    command: -c "sleep 10 && docker exec ollama ollama pull llama3:8b"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cube-network

  pull-starcoder2:
    image: docker:27.2.0
    container_name: pull-starcoder2
    depends_on:
      - ollama
    entrypoint: /bin/sh
    command: -c "sleep 10 && docker exec ollama ollama pull starcoder2:3b"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cube-network

  pull-nomic-embed-text:
    image: docker:27.2.0
    container_name: pull-nomic-embed-text
    depends_on:
      - ollama
    entrypoint: /bin/sh
    command: -c "sleep 10 && docker exec ollama ollama pull nomic-embed-text"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cube-network
