name: Build and Publish Cube AI UI Docker Image

on:
  schedule:
    - cron: '0 8 * * 6'
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  MG_DOCKER_IMAGE_NAME_PREFIX: ghcr.io/ultravioletrs/cube/ui
  MG_SOURCE_IMAGE_NAME: ghcr.io/absmach/magistrala-ui-new/ui-cube-ai

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Cube repository
        uses: actions/checkout@v4
        with:
          path: cube-repo

      - name: Checkout UI repository
        uses: actions/checkout@v4
        with:
          repository: absmach/magistrala-ui-new
          path: ui-repo
          token: ${{ secrets.GITHUBPAT }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBPAT }}

      - name: Extract Image Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.MG_DOCKER_IMAGE_NAME_PREFIX }}/ui-cube-ai

      - name: Build and Push Cube AI UI Docker Image
        run: |
          cd ui-repo
          GITHUB_TOKEN="${{ secrets.GITHUBPAT }}" CONFIG_DIR_SOURCE=../cube-repo/ui make dockers_cube_ai  
          docker tag ${{ env.MG_SOURCE_IMAGE_NAME }}:latest ${{ env.MG_DOCKER_IMAGE_NAME_PREFIX }}:latest
          docker push ${{ env.MG_DOCKER_IMAGE_NAME_PREFIX }}:latest
